<!DOCTYPE html>
<html>
<head>
    <title>신세계다!</title>
</head>
<body>
    <ol> <!-- 순서가 있는 리스트-->
        <ol>
            <li>good</li>
            <li>test</li>
        </ol>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>

    <ul> <!-- 순서가 없는 리스트-->
        <li><b>과실수</b></li>
        <ul>
            <ul>
                <li>배 사이다</li>
                <li>포도 사이다</li>
            </ul>
            <li>배</li>
            <li>포도</li>
        </ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
</body>
</html>
